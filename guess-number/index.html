<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Number Guessing Game</h1>
      <h1 class="win-message" hidden>You Won!</h1>
      <h1 class="lose-message" hidden>Keep trying</h1>
      <p>Remaining guesses: <span class="guesses">10</span></p>
      <input
        type="number"
        id="guessInput"
        placeholder="Enter your guess"
        min="0"
        max="10"
        oninput="if (this.value.length > 2) this.value = this.value.slice(0, 2);"
        disabled
      />
      <div>
        <button class="start-btn">Start Game</button>
        <button class="check-guess" hidden>Check</button>
        <button class="end-btn">End Game</button>
      </div>
      <div class="message" id="message">Press Start to begin!</div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
