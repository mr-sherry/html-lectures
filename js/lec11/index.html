<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <form action="" method="post">
      <label for="">name</label>
      <input type="text" name="name" id="name" />
      <label for="">gmail</label>
      <input type="email" name="gmail" id="gmail" />

      <input type="password" name="password" id="passowrd" />

    </form>

    <div class="box" style="display: none; width: 100%; height: 100vh">
      <h1>data submited sucess</h1>
    </div>

    <script>
      let form = document.querySelector('form');
      let box = document.querySelector('.box');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        let data = new FormData(form);

        let obj = { name: 'ahmed', secondname: 'raza' };

        for (const [key, value] of data.entries()) {
          console.log(`${key}: ${value}`);
        }

        if (data) {
          form.style.display = 'none';

          box.style.display = 'block';
          setTimeout(() => {
            window.location.href = '/js/lec10/index.html';
          }, 2000);
        } else {
          return;
        }

        try {
          let resp = await fetch('https://dummyjson.com/auth/login', {
            body: data,
            headers: [],
          });

          let data = resp.json();

          if (resp.ok) {
            console.log(data);
          } else {
            console.log(resp.message);
          }
        } catch (error) {
          console.log(error.message);
        }
      });
    </script>
